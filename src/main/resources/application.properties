# ================================================
# FX Option Trade Booking System Configuration
# ================================================

# Database Configuration
# Using H2 in-memory database for development and testing
spring.datasource.url=jdbc:h2:mem:fxtradedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
# Hibernate settings for schema generation and SQL logging
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop  # Creates schema and drops on application shutdown
spring.jpa.show-sql=true                   # Shows generated SQL in logs
spring.jpa.properties.hibernate.format_sql=true  # Formats SQL for better readability

# H2 Console Configuration
# Web console for accessing the in-memory database during development
spring.h2.console.enabled=true             # Enables H2 web console
spring.h2.console.path=/h2-console         # Path to access H2 console

# Server Configuration
server.port=8080                           # Application port

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000  # 24 hours in milliseconds

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=
spring.security.user.roles=ADMIN

# Logging Configuration
# Sets DEBUG level for application code to show detailed logs
logging.level.org.george.fxoptiontradebooking=DEBUG  # Application package logging
logging.level.org.springframework.web=DEBUG           # Spring Web logging
logging.level.org.springframework.security=DEBUG     # Spring Security logging